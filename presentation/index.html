<!DOCTYPE html>
<html>
	<head>
		<title>Snippet Main Page</title>
		<link rel="stylesheet" href="main.css">
		<script type='text/javascript' src="index.js"></script>
	</head>
	<body>
		<h1>Infinite Monkey Snippet</h1>
			<h4>Create a Snippet (password optional)</h4>
			<div>
			<input type="text" id="snippetPassword" name="snippetPassword"><br><br>
			<button type="button" onclick="createSnippet(this)">Create Snippet</button>
			</div>
		<h4>Enter Snippet ID</h4>
			<div>
			<input type="text" id="snippetId" name="snippetId"><br><br>
			<button type="button" onclick="existingSnippet(this)">Enter</button>
			</div>
	</body>
</html>
