<!DOCTYPE html>
<html>
    <head>
        <title>Snippet Viewer</title>
        <link rel="stylesheet" href="snippet.css">
        <script src="snippet.js"></script>
		
    </head>

    <body>
    <div class="column">
        <div class="card">
            <div class="header">
                <h1>Infinite Monkey Snippet</h1>
                <h2 id="snippetId">Snippet ID:</h2>
            </div>
        </div>
        <div class="card">
            <div id="infoDiv" class="leftCol">
                <h5>Info:</h5><br>
                <textarea type="text" id="infoArea"></textarea>
            </div>
			<div id="langDiv" class="rightCol" >
				<div id="accessory" >
					<h5 id="languageText" >Language: </h5>
					<h5 id = "timestampText" >Timestamp: </h5>
				</div>
				<button type="button">Save Info</button>
			</div>
        </div>
        <div class="card" >
            <div id="textDiv" class="leftCol" >
				<h5>Text:</h5><br>
				<div id="text_container"></div>
                <textarea id="textArea" ></textarea>
            </div>
			<div id="commentDiv" class="rightCol" >
				<h5>Comments:</h5><br>
				<div id="commentArea"></div>
				<button type="button" onclick="saveText(this)" >Save Text</button>
			</div>
		</div>
        <div class="card" id="contactDiv" >
            <h5>Contact Us</h5>
            <p>some text and links (github, linkedin, instagram, etc.)</p>
        </div>
        
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<!-- Load our React component. -->
		<script src="App.js"></script>
    </body>
</html>
